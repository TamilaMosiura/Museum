<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Museum Cart</title>
  <style>
    /* minimal on-page styles for clarity; move to your CSS later if you want */
    main { max-width: 720px; margin: 0 auto; padding: 16px; }
    .controls { margin: 8px 0 12px; }
    .empty { padding: 12px; border: 1px dashed #666; font-style: italic; }
    pre#summary { background: #f8f8f8; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .actions { margin-top: 12px; display: flex; gap: 8px; }
  </style>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="cart-body">
  <header>
    <h1>Shopping Cart</h1>
  </header>

  <main>
    <!-- NEW CONTROLS (Cart page only) -->
    <div class="controls">
      <label><input type="checkbox" id="memberToggle"> Member Discount (15%)</label>
    </div>

    <!-- STATES & OUTPUT AREAS -->
    <div id="emptyMsg" class="empty" hidden>Your cart is empty.</div>
    <div id="items" hidden></div>
    <div id="summary" hidden></div>

    <!-- BASIC ACTIONS -->
    <div class="actions">
      <button id="clearBtn">Clear Cart</button>
      <a href="shop.html">Keep Shopping</a>
    </div>
  </main>

  <script>
  /* =================== PIPE FROM shop.html (leave as-is) =================== */
  // shop.html must write items with: data-id, data-name, data-price, data-image
  // addToCart(btn) should push objects { id, name, unitPrice, qty, image } to localStorage

  const CART_KEY = 'museumCartV1'; // MUST match shop.html

  function readCart(){
    try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; }
    catch { return []; }
  }
  function writeCart(cart){
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }
  /* ================= END PIPE ============================================= */


  /* ====================== UTILITIES & CONSTANTS =========================== */
  // Currency with parentheses for negatives
  function money(n){
    const sign = n < 0 ? -1 : 1;
    const s = '$' + Math.abs(n).toFixed(2);
    return sign < 0 ? '('+s+')' : s;
  }

  // Spec constants
  const TAX_RATE = 0.102;
  const MEMBER_DISCOUNT_RATE = 0.15;
  const SHIPPING_RATE = 25.00;
  const VOLUME_TIERS = [
    [0.00, 49.99, 0.00],
    [50.00, 99.99, 0.05],
    [100.00, 199.99, 0.10],
    [200.00, Infinity, 0.15]
  ];

  // Return the volume discount rate given an item total
  function volumeRate(total){
    for (const [min,max,rate] of VOLUME_TIERS){
      if (total >= min && total <= max) return rate;
    }
    return 0;
  }

  // Remove a line item entirely (qty=0 => drop row)
  function removeItem(id){
    const next = readCart().filter(it => it.id !== id);
    writeCart(next);
    render();
  }

  // Clear cart = initial state (cart empty, member unchecked)
  function clearCart(){
    writeCart([]);
    render();
    document.getElementById('memberToggle').checked = false;
    render();
  }
  /* ================== END UTILITIES & CONSTANTS =========================== */


  /*
     IMPLEMENT render() to mirror the commission assignment:

     4) Math (single-discount rule):
           ItemTotal = sum(unitPrice * qty)
           If Member checked AND Volume tier would apply → PROMPT user to choose:
             "Only one discount may be applied. Type 'M' for Member or 'V' for Volume:"
             Apply only the chosen one; set the other to $0.00
           Else apply Member OR Volume (not both)
           Subtotal = ItemTotal − AppliedDiscount + SHIPPING_RATE
           TaxAmount = Subtotal * TAX_RATE
           InvoiceTotal = Subtotal + TaxAmount
     5) Write a single summary block to #summary (like commission):
           Subtotal of Items
           Volume Discount
           Member Discount
           Shipping
           Subtotal (Taxable)
           Tax Rate %   (as a percentage text)
           Tax Amount $ (as currency)
           Invoice Total
     6) Recompute (call render()) after:
           - Member checkbox change
           - Clear Cart
           - Remove line item

     KEEP IT SIMPLE: text output only, one render pass.
  ========================================================================= */

  function render(){
    const itemsDiv   = document.getElementById('items');
    const summaryPre = document.getElementById('summary');
    const emptyMsg   = document.getElementById('emptyMsg');
    const isMember   = document.getElementById('memberToggle').checked;

    const cart = readCart();
    // keep only items with qty > 0 and unitPrice > 0
    const items = cart.filter((item) => item.qty > 0 && item.unitPrice > 0);

    if(items.length === 0){
      itemsDiv.hidden = true;
      summaryPre.hidden = true;
      emptyMsg.hidden = false;
      return;
    }

    emptyMsg.hidden = true;
    itemsDiv.hidden = false;
    summaryPre.hidden = false;
    
    let itemsTotal = 0;

    // rerender elements
    // clean first
    while(itemsDiv.children.length > 0){
      itemsDiv.children[0].remove()
    }

    // render elements
    const headerItemDiv = document.createElement('div')
    headerItemDiv.classList.add("cart-item");
    headerItemDiv.innerHTML = `
        <div></div>
        <strong>Name</strong>
        <p>Price</p>
    `
    itemsDiv.appendChild(headerItemDiv);
    items.forEach((item) => {
      const itemTotalPrice = item.unitPrice * item.qty;
      const itemDiv = document.createElement('div')
      itemDiv.classList.add("cart-item");
      itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" >
          <strong>${item.qty} x ${item.name}</strong>
          <p>$${itemTotalPrice}</p>
          <div><button onclick="removeItem('${item.id}')">Remove</button></div>
      `
      itemsDiv.appendChild(itemDiv);
      itemsTotal += itemTotalPrice;
    })

    // calculations
    const volumeTier = VOLUME_TIERS.filter((vol) => itemsTotal >= vol[0] && itemsTotal <= vol[1]).pop();
    const totalDiscount = volumeTier.at(-1);

    let discountToApply = totalDiscount
    if(totalDiscount > 0 && isMember) {
      const whatChosen = prompt("We can apply only member discount or volume discount. Please, chose 1 for member discount or 2 for volume discount. We will apply max discount automatically if you will not chose anything.")
      if(whatChosen === '1') {
        discountToApply = MEMBER_DISCOUNT_RATE
      } else if (whatChosen === '2') {
        discountToApply = totalDiscount
      } else {
        if(totalDiscount < MEMBER_DISCOUNT_RATE) {
          discountToApply = MEMBER_DISCOUNT_RATE
        }
      }
    }

    // clean summary
    while(summaryPre.children.length > 0){
      summaryPre.children[0].remove()
    }

    const subTotal = itemsTotal - itemsTotal*discountToApply + SHIPPING_RATE;
    const tax = subTotal * TAX_RATE

    // render summary
    summaryPre.innerHTML = `
      <strong>Summary</strong>
      <p><strong>Subtotal of ItemTotals:</strong>  $${ itemsTotal }</p>
      <p><strong>Volume Discount:</strong>  ${ totalDiscount * 100 }%</p>
      <p><strong>Member Discount:</strong>  ${ isMember ? MEMBER_DISCOUNT_RATE * 100 : 0 }%</p>
      <p><strong>Discount Used:</strong>  ${discountToApply * 100}%</p>
      <p><strong>Shopping:</strong>  $${SHIPPING_RATE}</p>
      <p><strong>Subtotal (Taxable amount):</strong>  $${ subTotal }</p>
      <p><strong>Tax Rate %:</strong>  ${ (tax/subTotal*100).toFixed(2) }</p>
      <p><strong>Tax Amount:</strong>  $${ tax.toFixed(2) }</p>
      <p><strong>Invoice Total:</strong>  $${ (subTotal + tax).toFixed(2) }</p>
    `
  }

  // Events → re-render
  document.getElementById('memberToggle').addEventListener('change', render);
  document.getElementById('clearBtn').addEventListener('click', clearCart);

  // First paint
  render();
  </script>
</body>
</html>
